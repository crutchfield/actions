name: Shell Commands
on: 
  - push

jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: Echo a string 
        run: echo "Hello Crutch"
      - name: Multiline Commands
        run: |
          npm -v
          node -
      - name: Python Command 
        run: |
          import platform
          print(platform.processor())
        shell: python